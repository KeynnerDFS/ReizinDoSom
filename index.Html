<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Reizinho do Som - Caça Níquel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header class="navbar">
    <h1 class="titulo-projeto"> 🔈🎚️</h1>
  </header>
  
  <div class="container-roleta">
    <div class="machine">

      <div class="quadro-com-rei">
        <img src="imgs/TemploDoDinheiro.png" alt="Rei com quadro" class="fundo-rei">
        <video id="videoPlayer" class="video-no-quadro" width="300" height="220" autoplay muted></video>
      </div>

      <button id="playButton" class="play-btn"></button>

      <div class="barra-volume">
        <div class="texto-volume" id="volumeSlot">Volume 0%</div>
        <progress id="volumeBar" value="0" max="1"></progress>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
